        }

        from(rootProject.file('server_files/args.txt')) {
            filter(ReplaceTokens, tokens: tokens + [MODULE_PATH: MODULE_PATH.join(':'), CLASS_PATH: CLASS_PATH.join(':')])
            rename { 'data/unix_args.txt' }
        }

        from(rootProject.file('server_files/user_jvm_args.txt')) {
            rename { 'data/user_jvm_args.txt' }
        }
    }

    universalJar {
        from extraTxts

        // add crowdin locales
        from zipTree(downloadCrowdin.dest).matching {
            include 'assets/forge/lang/*.json'
        }

        dependsOn downloadCrowdin
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE

        doFirst {
            MANIFESTS.each{ pkg, values ->
                if (pkg == '/') {
                    manifest.attributes(values)
                } else {
                    manifest.attributes(values, pkg)
                }
            }
        }
    }

    task installerJar(type: InstallerJar, dependsOn: [genClientBinPatches, genServerBinPatches, 'signUniversalJar', launcherJson]) {
        packedDependencies = PACKED_DEPS
        archiveBaseName = 'magma'
        from(extraTxts)
        from(rootProject.file('/magma-logo.png')) {
            rename { 'big_logo.png' }
        }
        from(genClientBinPatches.output) {
            rename { 'data/client.lzma' }
        }
        from(genServerBinPatches.output) {
            rename { 'data/server.lzma' }
        }
    }

    license {
        header = file("$rootDir/LICENSE-header.txt")

        include 'net/minecraftforge/'
        exclude 'net/minecraftforge/common/LenientUnboundedMapCodec.java'

        tasks {
            main {
                files.from files("$rootDir/src/main/java")
            }
        }
    }

    reobfJar {
        tool = FART
        args = ['--input', '{input}', '--output', '{output}', '--map', '{srg}']
    }

    tasks.eclipse.dependsOn('genEclipseRuns')

    publishing {
        publications {
            mavenJava(MavenPublication) {
                artifact installerJar
                artifact magmaJar

                pom {
                    name = 'Magma'
                    groupId = 'org.magmafoundation'
                    artifactId = 'Magma'
                    description = 'Minecraft Forge Hybrid server implementing the Spigot/Bukkit API (Cauldron for 1.18)'
                    url = 'https://git.magmafoundation.org/magmafoundation/Magma-1-18-x'
                    version = MAGMA_VERSION

                    scm {
                        url = 'https://git.magmafoundation.org/magmafoundation/Magma-1-18-x'
                        connection = 'scm:git:git://git.magmafoundation.org/magmafoundation/Magma-1-18-x.git'
                        developerConnection = 'scm:git:git@git.magmafoundation.org:2224/magmafoundation/Magma-1-18-x.git'
                    }

                    issueManagement {
                        system = 'gitlab'
                        url = 'https://git.magmafoundation.org/magmafoundation/Magma-1-18-x/issues'
                    }

                    licenses {
                        license {
                            name = 'LGPL 3.0'
                            url = 'https://git.magmafoundation.org/magmafoundation/Magma-1-18-x/-/raw/1.18.x/LICENSE'
                            distribution = 'repo'
                        }
                    }
                    developers {
                        developer {
                            id = 'Hexeption'
                            name = 'Hexeption'
                            email = 'admin@hexeption.co.uk'
                        }
                    }
                }
            }
        }
        repositories {
            if (System.getenv("CI_JOB_TOKEN") != null) {
                maven {
                    // gitlab repo
                    name = 'MagmaFoundation'
                    url = 'https://git.magmafoundation.org/api/v4/projects/5/packages/maven/'
                    credentials(HttpHeaderCredentials) {
                        name = "Private-Token"
                        value = System.getenv("CI_JOB_TOKEN")
                    }
                    authentication {
                        header(HttpHeaderAuthentication)
                    }
                }
            } else {
                maven {
                    name = 'myRepo'
                    url = "file://${buildDir}/repo"
                }
            }
        }

    }
    // Since we need the modules in the bootstrap, we need to make sure they are compiled before we do each run
    afterEvaluate { prepareRuns.dependsOn(':fmlcore:jar', ':fmlloader:jar', ':javafmllanguage:jar', ':mclanguage:jar') }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
    }
}

//evaluationDependsOnChildren()
task setup() {  //These must be strings so that we can do lazy resolution. Else we need evaluationDependsOnChildren above
    dependsOn ':clean:extractMapped'
    dependsOn ':forge:extractMapped'
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "1000"
            options.deprecation = false
        }
    }
}
